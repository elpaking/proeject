<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Definición de la codificación de caracteres y la configuración para dispositivos móviles -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Título de la página -->
  <title>Menú Digital</title>
  
  <!-- Enlace a la hoja de estilo de Font Awesome para los íconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Enlace a la hoja de estilo personalizada -->
  <link href="styles.css" rel="stylesheet">
  
  <!-- Enlace al archivo de JavaScript -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Cabecera del sitio web con el logo y banner -->
    <header class="header">
      <div class="header-banner-container">
        <div class="header-banner"></div>
      </div>
      <div class="profile-circle">
        <img src="banner.jpg" alt="Perfil">
      </div>
    </header>

    <main class="content">
      <!-- Título del negocio -->
      <div class="business-title">HS Burgers</div>

      <!-- Botones de contacto con íconos -->
      <div class="contact-buttons">
        <a href="tel:+1234567890" class="contact-button">
          <i class="fas fa-phone-alt"></i> Llamar
        </a>
        <a href="https://goo.gl/maps/xyz" class="contact-button">
          <i class="fas fa-map-marker-alt"></i> Ubicación
        </a>
      </div>

      <!-- Información de entrega -->
      <div class="delivery-info">
        <p>Tiempo de entrega: 30 min</p>
        <p>Costo de envío: $50</p>
      </div>

      
      <!-- Menú de categorías (alitas, boneless, hamburguesas, papas) -->
      <div class="sticky-menu">
        <a href="#alitas">Alitas</a>
        <a href="#boneless">Boneless</a>
        <a href="#hamburguesas">Hamburguesas</a>
        <a href="#papas">Papas</a>
      </div>

      <!-- Sección de Alitas -->
      <section id="alitas" class="category">
        <h2 class="category-title">Alitas</h2>
        <div class="product-container">
          <!-- Aquí se generarán dinámicamente los productos de la categoría Alitas -->
        </div>
      </section>

      <!-- Sección de Boneless -->
      <section id="boneless" class="category">
        <h2 class="category-title">Boneless</h2>
        <div class="product-container">
          <!-- Aquí se generarán dinámicamente los productos de la categoría Boneless -->
        </div>
      </section>

      <!-- Sección de Hamburguesas -->
      <section id="hamburguesas" class="category">
        <h2 class="category-title">Hamburguesas</h2>
        <div class="product-container">
          <!-- Aquí se generarán dinámicamente los productos de la categoría Hamburguesas -->
        </div>
      </section>

      <!-- Sección de Papas -->
      <section id="papas" class="category">
        <h2 class="category-title">Papas</h2>
        <div class="product-container">
          <!-- Aquí se generarán dinámicamente los productos de la categoría Papas -->
        </div>
      </section>
    </main>
  </div>

  <!-- Carrito flotante que muestra el número de productos y el total -->
  <div id="cart-float" class="cart-float empty" onclick="openCartForm()">
    <div class="cart-float-content">
      <span id="float-cart-items">🛒0 Productos</span>
      <span>Productos - Total:</span>
      <span id="float-cart-total">$0.00</span>
    </div>
  </div>

  <!-- Modal del carrito de compras -->
  <div id="cart-modal" class="cart-modal" style="display: none;">
    <div class="cart-content">
      <!-- Botón para cerrar el modal -->
      <button class="close-button" onclick="closeCartModal()">×</button>
      <h2>Realizar pedido</h2>

      <!-- Contenedor de productos del carrito -->
      <div id="cart-items-container">
        <!-- Cada producto del carrito se generará aquí dinámicamente -->
        <div class="cart-item">
          <div class="cart-item-thumbnail">
            <img src="product.jpg" alt="Producto">
          </div>
          <div class="cart-item-info">
            <div class="cart-item-name">Hamburguesa Clásica</div>
            <div class="cart-item-price"><strong>$120.00</strong></div>
          </div>
          <div class="quantity-controls">
            <button class="decrease-btn">-</button>
            <span class="quantity">2</span>
            <button class="increase-btn">+</button>
          </div>
          <button class="delete-button"><i class="fas fa-trash-alt"></i></button>
        </div>
      </div>

      <!-- Resumen de la compra -->
      <div class="cart-summary">
        <div class="cart-option">
          <!-- Selección del método de envío -->
          <label for="shipping-method">Envío *</label>
          <select id="shipping-method" required>
            <option value="" disabled selected>Seleccione un método de envío</option>
            <option value="local">Retiro en local</option>
            <option value="delivery">Delivery</option>
          </select>
        </div>
        
        <!-- Input para ingresar el nombre del cliente -->
        <div>
          <label for="nombre">Nombre *</label>
          <input type="text" id="nombre" placeholder="Nombre completo">
        </div>

        <!-- Total de productos y precio -->
        <div class="cart-total">
          <span>Productos (<span id="total-items">2</span>)</span>
          <span>Total <span id="total-price">$240.00</span></span>
        </div>

        <!-- Botón para enviar el pedido -->
        <button class="submit-button" onclick="sendOrderToWhatsApp()">Enviar pedido</button>
      </div>
    </div>
  </div>
</body>
</html>
